<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-assessment-heading">Create or edit a Assessment</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_applicationName">Application Name</label>
                    <input type="text" class="form-control" name="applicationName" id="field_applicationName"
                           formControlName="applicationName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_assetOwner">Asset Owner</label>
                    <input type="text" class="form-control" name="assetOwner" id="field_assetOwner"
                           formControlName="assetOwner"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_techDivisionManager">Tech Division Manager</label>
                    <input type="text" class="form-control" name="techDivisionManager" id="field_techDivisionManager"
                           formControlName="techDivisionManager"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_applicationVersion">Application Version</label>
                    <input type="text" class="form-control" name="applicationVersion" id="field_applicationVersion"
                           formControlName="applicationVersion"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lastModification">Last Modification</label>
                    <div class="d-flex">
                        <input id="field_lastModification" type="datetime-local" class="form-control" name="lastModification" formControlName="lastModification" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_assessment">Assessment</label>
                    <select class="form-control" id="field_assessment" name="assessment" formControlName="assessment">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="assessmentResponseOption.id === editForm.get('assessment').value?.id ? editForm.get('assessment').value : assessmentResponseOption" *ngFor="let assessmentResponseOption of assessments; trackBy: trackAssessmentResponseById">{{assessmentResponseOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
