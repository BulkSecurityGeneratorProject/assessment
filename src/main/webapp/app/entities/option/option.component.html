<div>
    <h2 id="page-heading">
        <span>Options</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-option" [routerLink]="['/option/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Option
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="options?.length === 0">
        <span>No options found</span>
    </div>
    <div class="table-responsive" *ngIf="options?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Options</span></th>
            <th><span>Weight</span></th>
            <th><span>Score</span></th>
            <th><span>Question</span></th>
            <th><span>Category</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let option of options ;trackBy: trackId">
                <td><a [routerLink]="['/option', option.id, 'view' ]">{{option.id}}</a></td>
                <td>{{option.options}}</td>
                <td>{{option.weight}}</td>
                <td>{{option.score}}</td>
                <td>
                    <div *ngIf="option.question">
                        <a [routerLink]="['../question', option.question?.id, 'view' ]" >{{option.question?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="option.category">
                        <a [routerLink]="['../category', option.category?.id, 'view' ]" >{{option.category?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/option', option.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/option', option.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'option', { outlets: { popup: option.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
