<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="option">
            <h2><span>Option</span> {{option.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Options</span></dt>
                <dd>
                    <span>{{option.options}}</span>
                </dd>
                <dt><span>Weight</span></dt>
                <dd>
                    <span>{{option.weight}}</span>
                </dd>
                <dt><span>Score</span></dt>
                <dd>
                    <span>{{option.score}}</span>
                </dd>
                <dt><span>Assessment Response</span></dt>
                <dd>
                    <div *ngIf="option.assessmentResponse">
                        <a [routerLink]="['/assessment-response', option.assessmentResponse?.id, 'view']">{{option.assessmentResponse?.id}}</a>
                    </div>
                </dd>
                <dt><span>Option</span></dt>
                <dd>
                    <div *ngIf="option.option">
                        <a [routerLink]="['/category', option.option?.id, 'view']">{{option.option?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/option', option.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
