<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="question">
            <h2><span>Question</span> {{question.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{question.name}}</span>
                </dd>
                <dt><span>Text</span></dt>
                <dd>
                    <span>{{question.text}}</span>
                </dd>
                <dt><span>Answer Required</span></dt>
                <dd>
                    <span>{{question.answerRequired}}</span>
                </dd>
                <dt><span>Category</span></dt>
                <dd>
                    <div *ngIf="question.category">
                        <a [routerLink]="['/category', question.category?.id, 'view']">{{question.category?.id}}</a>
                    </div>
                </dd>
                <dt><span>Question Type</span></dt>
                <dd>
                    <div *ngIf="question.questionType">
                        <a [routerLink]="['/question-type', question.questionType?.id, 'view']">{{question.questionType?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/question', question.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
